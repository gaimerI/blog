<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forum-container">
        <h1>Internet Forum</h1>

        <div class="post-form">
            <h2>Create New Topic</h2>
            <!-- <input type="text" id="username" placeholder="Your Username"> -->
            <input type="text" id="title" placeholder="Topic Title">
            <textarea id="body" placeholder="Topic Body"></textarea>
            <button onclick="postTopic()">Post</button>
        </div>

        <div class="topics">
            <h2>Topics</h2>
            <button onclick="window.location.reload();">Refresh Page</button>
            <div id="topics-container">
                <p>Loading topics...</p>
            </div>
            <div id="auth-container">
                <details>
                    <summary>Register</summary>
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                   <button onclick="registerUser()">Register</button>
                </details>

                <details>
                    <summary>Login</summary>
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="loginUser()">Login</button>
                </details>

                <div id="user-info" style="display:none;">Logged in as: <span id="current-user"></span>
                    <img src="images/profile5.svg" style="display:none;" alt="Profile Icon" id="current-profile-icon">
                    <button onclick="logoutUser()">Logout</button>
                </div>
            </div>

        </div>
        <footer>
            <p>&copy; 2025 Creative Catalyst Ltd. All rights reserved.</p>
            <p>
                <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a>
            </p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
