<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forum-container">
        <h1>Internet Forum</h1>

        <div class="post-form">
            <h2>Create New Topic</h2>
            <input type="text" id="username" placeholder="Your Username">
            <input type="text" id="title" placeholder="Topic Title">
            <textarea id="body" placeholder="Topic Body"></textarea>
            <button onclick="postTopic()">Post</button>
        </div>

        <!-- Inside <body> tag, replace the previous topics section with this -->
        <div class="topics">
            <h2>Topics</h2>
            <div id="topics-container">
                <p>Loading topics...</p>
            </div>
        </div>

        <!-- Edit Topic Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Topic</h2>
                <input type="text" id="edit-title" placeholder="New Title">
                <textarea id="edit-body" placeholder="New Body"></textarea>
                <input type="text" id="edit-username" placeholder="Your Username">
                <button onclick="submitEdit()">Update</button>
                <button onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
