<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Forum</h1>
    </header>
    <main>
        <section id="controls">
            <input type="text" id="search-input" placeholder="Search posts by title or author">
            <select id="sort-options">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
            </select>
        </section>
        <div id="post-container">
            <!-- Posts will be loaded here -->
        </div>
        <div id="pagination">
            <button id="prev-page" disabled>Previous</button>
            <button id="next-page">Next</button>
        </div>
        <section id="new-post">
            <h2>Add New Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <input type="text" id="post-author" placeholder="Author" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit">Add Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Simple Forum</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
