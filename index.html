<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Framework</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Blog Post Template -->
        <article class="blog-post">
            <h2 class="post-title">Sample Blog Post Title</h2>
            <div class="post-meta">
                <span class="post-author">By John Doe</span>
                <span class="post-date">November 25, 2024</span>
            </div>
            <div class="post-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel sem nec lacus vehicula fermentum. Sed ac nunc a turpis volutpat aliquam non vitae risus.</p>
            </div>
        </article>

        <!-- Additional blog posts can follow the same structure -->
    </main>
    
    <footer>
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
